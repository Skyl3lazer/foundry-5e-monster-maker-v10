<div class="gg5e-mm-modal modal--random-damage" id="modal_random_damage">
	<div class="modal__dialog">
		<div class="modal__icon"><i class="fas fa-fire"></i></div>
		<div class="modal__header">
			<div class="modal__title">{{localize 'gg5e_mm.modal.random_damage.title'}}</div>
			<button class="modal__close" data-action="close-modal"><i class="fas fa-times"></i></button>
		</div>
		<div class="modal__body">
			<form class="gg5e-mm-form form--modal form--horizontal">
				<div class="form-group">
					<div class="form-group__header">
						<span class="form-group__title">{{localize 'gg5e_mm.modal.random_damage.bonus'}}</span>
					</div>
					<div class="form-group__body">
						<input name="bonus" value="{{data.gg5e_mm.monster.data.damage_per_action.dice}}" readonly/>
					</div>
				</div>
				<div class="form-group">
					<div class="form-group__header">
						<span class="form-group__title">{{localize 'gg5e_mm.modal.common.modifiers.title'}}</span>
					</div>
					<div class="form-group__body">
						<input name="modifiers" type="text" placeholder="{{localize 'gg5e_mm.modal.common.modifiers.placeholder'}}"/>
					</div>
				</div>
				<div class="form-group">
					<div class="form-group__header">
						<span class="form-group__title">{{localize 'gg5e_mm.modal.common.roll_mode.title'}}</span>
					</div>
					<div class="form-group__body">
						<select name="mode">
							<option value="roll" selected="">{{localize 'gg5e_mm.modal.common.roll_mode.roll'}}</option>
							<option value="gmroll">{{localize 'gg5e_mm.modal.common.roll_mode.gmroll'}}</option>
							<option value="blindroll">{{localize 'gg5e_mm.modal.common.roll_mode.blindroll'}}</option>
							<option value="selfroll">{{localize 'gg5e_mm.modal.common.roll_mode.selfroll'}}</option>
						</select>
					</div>
				</div>
			</form>
		</div>
		<div class="modal__footer">
			<button class="modal__button" data-action="roll-critical"><i class="fas fa-skull"></i> {{localize 'gg5e_mm.modal.common.button.critical'}}</button>
			<button class="modal__button" data-action="roll-normal"><i class="fas fa-dice"></i> {{localize 'gg5e_mm.modal.common.button.roll'}}</button>
		</div>
	</div>
</div>
