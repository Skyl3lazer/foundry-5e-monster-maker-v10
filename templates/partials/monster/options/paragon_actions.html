<div class="accordion-section" data-section="paragon_actions">
	<div class="accordion-section__header">{{localize 'gg5e_mm.monster.options.paragon_actions.title'}}</div>
	<div class="accordion-section__body">
		<div class="form-group">
			<div class="form-group__header">
				<span class="form-group__title">{{localize 'gg5e_mm.monster.options.paragon_actions.used'}}</span>
			</div>
			<div class="form-group__body">
				<input name="data.gg5e_mm.blueprint.data.paragon_actions.used" value="{{data.gg5e_mm.blueprint.data.paragon_actions.used}}" type="number"/>
			</div>
		</div>
		<div class="form-fieldset">
			<div class="form-fieldset__header">{{localize 'gg5e_mm.monster.options.paragon_actions.maximum'}}</div>
			<div class="form-fieldset__body">
				<div class="form-group form-group--modifier">
					<div class="form-group__header">
						<span class="form-group__title">{{localize 'gg5e_mm.monster.options.paragon_actions.modifier'}}</span>
						<button type="button" class="button button--help" data-action="open-modal" data-modal="modal_modifiers">
							<i class="fas fa-question"></i>
						</button>
					</div>
					<div class="form-group__body">
						<input name="data.gg5e_mm.blueprint.data.paragon_actions.maximum.modifier" type="number" value="{{data.gg5e_mm.blueprint.data.paragon_actions.maximum.modifier}}"/>
						<label class="checkbox">
							<input type="checkbox" name="data.gg5e_mm.blueprint.data.paragon_actions.maximum.override" {{#if data.gg5e_mm.blueprint.data.paragon_actions.maximum.override}}checked{{/if}}/> {{localize 'gg5e_mm.monster.options.is_fixed'}}
						</label>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
