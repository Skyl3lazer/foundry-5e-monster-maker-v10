<div class="accordion-section" data-section="attack-bonus">
    <div class="accordion-section__header">{{localize 'gg5e_mm.monster.options.attack_bonus.title'}}</div>
    <div class="accordion-section__body">
        <div class="form-group">
            <div class="form-group__header">
                <span class="form-group__title">{{localize 'gg5e_mm.monster.options.attack_bonus.type'}}</span>
            </div>
            <div class="form-group__body">
                <input name="data.gg5e_mm.blueprint.data.attack_bonus.type" value="{{data.gg5e_mm.blueprint.data.attack_bonus.type}}"/>
            </div>
        </div>
        <div class="form-group form-group--modifier">
            <div class="form-group__header">
                <span class="form-group__title">{{localize 'gg5e_mm.monster.options.attack_bonus.modifier'}}</span>
                <button type="button" class="button button--help" data-action="open-modal" data-modal="modal_modifiers">
                    <i class="fas fa-question"></i>
                </button>
            </div>
            <div class="form-group__body">
                <input name="data.gg5e_mm.blueprint.data.attack_bonus.modifier" type="number" value="{{data.gg5e_mm.blueprint.data.attack_bonus.modifier}}"/>
                <label class="checkbox">
                    <input type="checkbox" name="data.gg5e_mm.blueprint.data.attack_bonus.override" {{#if data.gg5e_mm.blueprint.data.attack_bonus.override}}checked{{/if}}/> {{localize 'gg5e_mm.monster.options.is_fixed'}}
                </label>
            </div>
        </div>
    </div>
</div>
