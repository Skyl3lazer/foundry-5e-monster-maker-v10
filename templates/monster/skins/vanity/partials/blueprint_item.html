<div class="item" data-item-id="{{item.id}}" draggable="true">
    <div class="item__icon"><img src="{{item.img}}"/></div>
    <div class="item__title">{{item.name}}</div>
    <div class="item__actions">
        <button type="button" data-action="edit-item"><i class="fas fa-fw fa-edit"></i></button>
        <button type="button" data-action="delete-item"><i class="fas fa-fw fa-trash"></i></button>
    </div>
</div>
